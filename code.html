<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>English Practice with AI</h1>
        <div class="chat-container">
            <div id="chat-box" class="chat-box" aria-live="polite" role="log">
                <!-- Messages will be appended here -->
            </div>
            <button id="talk-button" class="talk-button" aria-label="Start talking to the AI assistant">
                Start Talking
            </button>
            <p id="status-message" class="status-message" aria-live="assertive"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
